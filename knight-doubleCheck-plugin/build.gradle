apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'kotlin'

dependencies {
    //gradle sdk
    implementation gradleApi()
    //groovy sdk
    implementation localGroovy()

//k     implementation "com.knight:transform:$TRANSFORM_VERSION"
}
repositories {
    flatDir { dirs 'libs' }
    maven {
        url uri('../repo')
    }
    google()
    jcenter()
    mavenCentral()
}
uploadArchives {
    repositories {
        mavenDeployer {
            //GVA的参数
            pom.groupId = 'com.knight.doublecheck'//组id
            pom.artifactId = 'plugin'//名称
            pom.version = DOUBLECHECK_VERSION//版本号
            repository(url: uri('../repo'))//发布的目录
        }
    }
}
