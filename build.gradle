// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven {
            url uri("$rootDir/repo")
        }
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-rc03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.11"
//k        classpath "com.knight.doublecheck:plugin:$DOUBLECHECK_VERSION"
//k        classpath "com.knight.shrinkR:plugin:$SHINKR_VERSION"
//k        classpath "com.knight.config:plugin:$CONFIG_VERSION"
//k        classpath "com.knight.byteK:plugin:$BTYEK_VERSION"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url uri("$rootDir/repo")
        }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
