apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.knight.plugin.doublecheck'
//apply plugin: 'com.knight.plugin.test'
//apply plugin: 'com.knight.doublecheck.plugin.doublecheck'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories { flatDir { dirs 'libs' } }

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.0"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation(name: 'view-1.0.0', ext: 'aar')
//    implementation 'com.example.library:view-1.0.0'

}
doubleCheckConfig {
    checkClassPath = 'com/example/knight/doublecheck/app/DoubleCheckTool'
    checkClassAnnotation = 'com/example/knight/doublecheck/app/DoubleCheck'
    isScanJar = true
}
